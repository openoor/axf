{% extends 'base.html' %}
{% load static %}
{% block extCSS %}
    <link rel="stylesheet" href="{% static 'app/user/login.css' %}">
{% endblock %}
{% block extJS %}
    <script src="{% static 'js/md5.js' %}"></script>
    <script src="{% static 'app/user/login.js' %}"></script>
{% endblock %}

{% block title %}
    登录
{% endblock %}
{% block header %}
    <header>
        <div>登录</div>
        <a href="{% url 'App:mine' %}">返回</a>
    </header>
{% endblock %}
{% block content %}
    <div class="container">
        <form method="post" action="{% url 'App:login_handle'  %}">
            {% csrf_token %}
            <div class="form-group">
                <label>用户名</label>
                <input type="text" class="form-control" name="username" id="username" placeholder="请输入用户名">

            </div>
                <p>{{ msg }}</p>
            <div class="form-group">
                <label>密码</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="请输入密码">

            </div>
            <button id="login" type="submit" class="btn btn-success">登录</button>
        </form>
    </div>
{% endblock %}
</html>
